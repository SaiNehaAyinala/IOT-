<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Contact</title>
    <link rel="shortcut icon" href="../icon.jpeg" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="main">
      <nav>
        <a href="#" class="logo">Automatic Dustbin</a>` AD
        <ul class="menu">
          <li><a href="index.html" class="active">HOME</a></li>
          <li><a href="login.html" class="active">LOG IN</a></li>
          <li><a href="homepage.html" class="active">SIGN UP</a></li>
          <li><a href="Schedule.html" class="active">NOTIFICATION</a></li>
          <li><a href="contact.html" class="active">CONTACT</a></li>
        </ul>
      </nav>
      <!--contact-form------------------->
      <section id="contact-form">
        <form>
          <!--left--------------------------------------->
          <div class="contact-left">
            <h1 class="c-l-heading">
              <font style="border-bottom: 3px solid #1ed98b;">Write Us</font>
            </h1>
            <!--name-------->
            <div class="f-name">
              <font>Name</font>
              <input type="text" placeholder="Full Name" />
            </div>
            <!--email-------->
            <div class="f-email">
              <font>Address</font>
              <input type="address" placeholder="house no.,street, locality" />
            </div>
          </div>
          <!--right------------------------------------------->
          <div class="contact-right">
            <!--message-------->
            <div class="message">
              <font>Message</font>
              <textarea
                name="message"
                rows="5"
                cols="20"
                placeholder="Write Message..."
              ></textarea>
            </div>
            <!--submit-btn------------>
            <button>submit</button>
          </div>
        </form>
      </section>
    </section>
  </body>
</html>
